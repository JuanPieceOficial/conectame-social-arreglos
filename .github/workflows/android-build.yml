name: Android CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: mobile/ConectameApp/node_modules
          key: ${{ runner.os }}-node-v2-${{ hashFiles('mobile/ConectameApp/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-v2-

      - name: Install npm dependencies
        run: |
          cd mobile/ConectameApp
          npm install

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-v2-${{ hashFiles('mobile/ConectameApp/android/build.gradle', 'mobile/ConectameApp/android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-v2-

      - name: Grant execute permission for gradlew
        run: |
          cd mobile/ConectameApp/android
          chmod +x gradlew

      - name: Build Android Release APK
        run: |
          cd mobile/ConectameApp/android
          ./gradlew assembleRelease

      - name: Upload Release APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: mobile/ConectameApp/android/app/build/outputs/apk/release/app-release.apk
