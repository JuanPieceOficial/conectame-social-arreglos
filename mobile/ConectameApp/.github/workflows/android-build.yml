name: Android CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use Node.js 20, as the project was created with a compatible version

      - name: Install npm dependencies
        run: |
          cd mobile/ConectameApp
          npm install

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: |
          cd mobile/ConectameApp/android
          chmod +x gradlew

      - name: Build Android Release AAB
        run: |
          cd mobile/ConectameApp/android
          ./gradlew bundleRelease

      - name: Upload Release AAB as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: mobile/ConectameApp/android/app/build/outputs/bundle/release/app-release.aab
